		<script>
			let loaded = false;
			function loadjquery() {
				console.log('[Loader] Load jQuery');
				console.log('[Loader] Create a element');
				let e = document.createElement('script');
				console.log('[Loader] Set a source');
				e.src = 'https://code.jquery.com/jquery-' + document.getElementById('jqversion').value + '.js';
				console.log('[Loader] URL  is ' + e.src);
				console.log('[Loader] Loading...');
				document.head.appendChild(e);
				console.log('[Loader] Loaded.');
				loaded = true;
				console.log('[Loader] Set variable...');
				// загрузили jquery, вперед выполнить код!
			}
			function run() {
				if(!loaded) {
					loadjquery();
				}
				let evaled = '?';
				try{
					evaled = eval(document.getElementById('input').value);
				}catch(ex){
					evaled = ex.stack;
				}
				document.getElementById('output').value = evaled;
			}
		</script>
