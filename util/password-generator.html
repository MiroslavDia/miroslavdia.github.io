<!DOCTYPE html>
<html>
	<head>
		<title>Утилиты: генератор паролей</title>
		<meta charset="UTF-8"></meta>
		<script src="password-generator.js"></script>
	</head>
	<body>
		<center class="root">
			<h1>Генератор паролей</h1>
			<br/>
			Символы:
			<br/>
			<div id="symbox" oninput="update();">
				0-9<input type="checkbox" id="digits"></input><br/>
				a-z<input type="checkbox" id="lowercase" checked></input><br/>
				A-Z<input type="checkbox" id="uppercase"></input><br/>
				!@#$%^&amp;*<input type="checkbox" id="symbols"></input><br/>
			</div>
			Пользовательские символы: <input type="text" id="usersymbols" oninput="update();"></input><br/><br/>
			Длина: <input type="range" id="length" oninput="update();" min=1 max=64 value=8></input> (<text id="ulength">?</text>)</input><br/>
			Количество паролей: <input type="range" id="count" oninput="update();" min=1 max=64 value=1></input> (<text id="ucount">?</text>)</input><br/>
			<br/>
			<button onclick="__clear__();" id="clear">Очистить пароли</button><br/>
			<button onclick="update();" id="gen">Сгенерировать новый пароль</button><br/><br/>
			Пароли: <br/>
			<textarea style="resize: none;" id="out" readonly>?</textarea><br/>
		</center>
	</body>
</html>
