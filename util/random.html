<!DOCTYPE html>
<html>
	<head>
		<title>Утилиты: Рандом</title>
		<meta charset="UTF-8"></meta>
		<script>
			window.onload = ()=>{
				var min = document.getElementById("min");
				var max = document.getElementById("max");
				document.getElementById('result').innerHTML = rnd(25, 500);
			};
			function rnd(min, max) {
				return Math.round((Math.random() * (max - min) + min));
			}
			function gen() {
				var min = document.getElementById('min').value;
				var max = document.getElementById('max').value;
				console.log('[Gen]Минимальное:\''+min+'\'');
				console.log('[Gen]Максимальное:\''+max+'\'');
				if(min == '') {
					alert('Укажите минимальное число!');
					return undefined;
				}if(max == '') {
					alert('Укажите максимальное число!');
					return undefined;
				}
				min = parseInt(min);
				max = parseInt(max);
				if(min == NaN) {
					
					return NaN;
				}
				return rnd(min, max);
			}
			function __gen__() {
				var result = gen();
				var r = result;
				if(result == undefined) {
					r = 'Неправильное значение!';
				}
				document.getElementById('result').innerHTML = r;
			}
		</script>
		<style></style>
	</head>
	<body id="body">
		<center>
			<h1>Рандом</h1>
			<input type="number" id="min" value=25></input>
			<br/>
			<input type="number" id="max" value=500></input>
			<br/>
			<br/>
			<text id="result">?</text>
			<br/><br/>
			<button id="gen" onclick="__gen__();">Сгенерировать число!</button>
		</center>
	</body>
</html>
